
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>试用: Layout with Dijit</title>
		<link rel="stylesheet" href="//192.168.2.112/dojo1.10.2/dijit/themes/claro/claro.css" >
		<link rel="stylesheet" href="//192.168.2.112/dojo1.10.2/dojox/layout/tests/_expando.css" >
		<link rel="stylesheet" href="css/style.css" media="screen">
		
	</head>
	<body class="claro" >
		<div id="appLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
			<div  id="maintab">
				
			</div>
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">Header content (top)</div>
			<div id="leftCol"  data-dojo-type="dojox/layout/ExpandoPane" data-dojo-props="region: 'left', splitter: true"><div id="markup" style="width:100%;height:100%;" ></div></div>
		</div>
		<script>
        // Instead of using data-dojo-config, we're creating a dojoConfig
        // object *before* we load dojo.js; they're functionally identical,
        // it's just easier to read this approach with a larger configuration.
        var dojoConfig = {
            async: true,
            // This code registers the correct location of the "demo"
            // package so we can load Dojo from the CDN whilst still
            // being able to load local modules
            packages: [{
                name: "app",
                location: location.pathname.replace(/\/[^/]*$/, '') + '/app'
            }]
        };
    </script>
		<!-- load dojo -->
		<script src="//192.168.2.112/dojo1.10.2/dojo/dojo.js" data-dojo-config="async: true"></script>
		<script>
		
			require(["app/controller/layout"],
			function(){
				
			});
		</script>
	</body>
</html>
